{% extends "tasks/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit task</h2>
{% endblock page_header %}

{% block content %}

    <form method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form edit_form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
        
        
    </form>

{% endblock content %}
