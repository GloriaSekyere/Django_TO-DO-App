{% extends "tasks/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Register your account.</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'users:register' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
        
        <input type="hidden" name="next" value="{% url 'tasks:index' %}">
    </form>
    
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'users:login' %}">Log In</a>
        </small>
    </div>

{% endblock content %}
